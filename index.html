<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>

    body {
        background-color:rgb(255, 240, 244);
     } 

     p {
        color: rgb(212, 76, 112);
        font-family: Georgia, serif;
        font-size: 15em;
     }
    </style>
	
 <script src="processing-js-1.6.6.js"></script>

</head>
<body>

<p id="wahoo"> WAHOO!  </p>
    
<img src="https://www.mariowiki.com/images/0/03/PMCS_MarioSprite.png" id="mariopic" alt="transparent paper mario sprite png"> 

<p align="center"> 
	<!--This draws the Canvas on the webpage -->
      <canvas id="mycanvas"></canvas> 
 </p>
    
<script defer> 
	var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere
        draw = function() {
        strokeWeight(2);
        stroke(255, 255, 255);
        fill(78, mouseX, 140);
        image(getImage("https://www.mariowiki.com/images/0/03/PMCS_MarioSprite.png"), mouseX, mouseY, 200,200);
           };
        }
     };

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc);
</script>


</body>
</html>
